<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="displayScreen">
            <div id="topDisplay">
                
            </div>
            <div id="MainDisplay">
                0
            </div>
        </div>
        <div class="numpad" id="numpad">
            <div class="numpadRow">
                <button id="ceButton" class="darkerButton" data-type="util">CE</button>
                <button id ="cButton" class="darkerButton" data-type="util">C</button>
                <button id="backspace" class="darkerButton" data-type="util">⌫</button>
                <button id="division" class="darkerButton" data-type="operation">÷</button>
            </div>
            <div class="numpadRow">
                <button id="sevenButton" class="lighterButton" data-type="operand">7</button>
                <button id="eightButton" class="lighterButton" data-type="operand">8</button>
                <button id="nineButton" class="lighterButton" data-type="operand">9</button>
                <button id="multiply" class="darkerButton" data-type="operation">×</button>
            </div>
            <div class="numpadRow">
                <button id="fourButton" class="lighterButton" data-type="operand">4</button>
                <button id="fiveButton" class="lighterButton" data-type="operand">5</button>
                <button id="sixButton" class="lighterButton" data-type="operand">6</button>
                <button id="subtract" class="darkerButton" data-type="operation">−</button>
            </div>
            <div class="numpadRow">
                <button id="oneButton" class="lighterButton" data-type="operand">1</button>
                <button id="twoButton" class="lighterButton" data-type="operand">2</button>
                <button id="threeButton" class="lighterButton" data-type="operand">3</button>
                <button id="addition" class="darkerButton" data-type="operation">+</button>
            </div>
            <div class="numpadRow">
                <button id="signButton" class="lighterButton" data-type="operand">+/-</button>
                <button id="zeroButton" class="lighterButton" data-type="operand">0</button>
                <button id="decimalButton" class="lighterButton" data-type="operand">.</button>
                <button id="equals" data-type="operation">=</button>
            </div>

        </div>
    </div>
</body>
</html>
