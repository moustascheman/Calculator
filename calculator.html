<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="mainContainer">
        <div class="displayScreen">
            <div id="topDisplay">
                85 +
            </div>
            <div id="MainDisplay">
                85
            </div>
        </div>
        <div class="numpad">
            <div class="numpadRow">
                <button id="ceButton" class="darkerButton">CE</button>
                <button id ="cButton" class="darkerButton">C</button>
                <button id="backspace" class="darkerButton">⌫</button>
                <button id="division" class="darkerButton">÷</button>
            </div>
            <div class="numpadRow">
                <button id="sevenButton" class="lighterButton">7</button>
                <button id="eightButton" class="lighterButton">8</button>
                <button id="nineButton" class="lighterButton">9</button>
                <button id="multiply" class="darkerButton">×</button>
            </div>
            <div class="numpadRow">
                <button id="fourButton" class="lighterButton">4</button>
                <button id="fiveButton" class="lighterButton">5</button>
                <button id="sixButton" class="lighterButton">6</button>
                <button id="subtract" class="darkerButton">−</button>
            </div>
            <div class="numpadRow">
                <button id="oneButton" class="lighterButton">1</button>
                <button id="twoButton" class="lighterButton">2</button>
                <button id="threeButton" class="lighterButton">3</button>
                <button id="addition" class="darkerButton">+</button>
            </div>
            <div class="numpadRow">
                <button id="signButton" class="lighterButton">+/-</button>
                <button id="zeroButton" class="lighterButton">0</button>
                <button id="decimalButton" class="lighterButton">.</button>
                <button id="equals">=</button>
            </div>

        </div>
    </div>
</body>
</html>
